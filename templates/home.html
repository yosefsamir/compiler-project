<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #codeInput {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 16px;
        }

        #parseButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        #nextButton {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .highlight {
            animation: fadeHighlight 1s;
        }

        @keyframes fadeHighlight {
            0% {
                background-color: yellow;
            }

            50% {
                background-color: lightgreen;
            }

            100% {
                background-color: transparent;
            }
        }
    </style>
</head>

<body>
    <h1>Parser GUI</h1>
    <textarea id="codeInput" placeholder="Write your code here..."></textarea>
    <br>
    <button id="parseButton">Parse</button>
    <div id="result">
        <h2>Parsing Result</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Stack</th>
                    <th>Input</th>
                    <th>Rule</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
        <!-- make this button be have full width -->
        <button id="nextButton" disabled>Next</button>
    </div>

    <script>
        let parsedData = [];
        let currentIndex = 0;

        document.getElementById('parseButton').addEventListener('click', function () {
            const code = document.getElementById('codeInput').value;

            fetch('/parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    parsedData = data;
                    currentIndex = 0;
                    document.getElementById('nextButton').disabled = false;
                    const tbody = document.querySelector('#resultTable tbody');
                    tbody.innerHTML = '';
                })
                .catch(error => {
                    alert(`An error occurred while parsing the code: ${error.message}`);
                });
        });

        document.getElementById('nextButton').addEventListener('click', function () {
            if (currentIndex < parsedData.length) {
                const entry = parsedData[currentIndex];
                const tbody = document.querySelector('#resultTable tbody');

                const row = document.createElement('tr');

                const stackCell = document.createElement('td');
                stackCell.textContent = entry.stack;
                row.appendChild(stackCell);

                const inputCell = document.createElement('td');
                inputCell.textContent = entry.input;
                row.appendChild(inputCell);

                const ruleCell = document.createElement('td');
                ruleCell.textContent = entry.rule;
                row.appendChild(ruleCell);

                tbody.appendChild(row);

                // Highlight the new row with animation and scroll into view
                row.classList.add('highlight');
                row.scrollIntoView({ behavior: 'smooth', block: 'center' });

                currentIndex++;

                if (currentIndex >= parsedData.length) {
                    document.getElementById('nextButton').disabled = true;
                    document.getElementById('nextButton').textContent = 'End';
                }
            }
        });
    </script>
</body>

</html>
